<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAPI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
      dt {
        font-weight: bolder;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <a href="index.html">üè° Inicio</a>
    <main class="container">
      <h1>PokeAPI</h1>

      <!-- Buscador -->
      <form id="search-form">
        <label for="search-input">Buscar Pok√©mon:</label>
        <input type="text" id="search-input" placeholder="Escribe el nombre" required />
        <button type="submit">Buscar</button>
      </form>

      <article>
        <dl>
          <dt>Nombre</dt>
          <dd id="pokemon-name"></dd>
          <dt>Tipos</dt>
          <dd id="pokemon-types"></dd>
          <dt>Altura</dt>
          <dd id="pokemon-height"></dd>
          <dt>Peso</dt>
          <dd id="pokemon-weight"></dd>
          <dt>Movimientos</dt>
          <dd id="pokemon-moves"></dd>
          <dt>Imagen</dt>
          <dd>
            <img id="pokemon-image" src="" alt="N/A" />
          </dd>
          <dt>Sonido</dt>
          <dd>
            <audio id="pokemon-sound" class="hidden" controls></audio>
          </dd>
        </dl>
      </article>
    </main>
    <script src="js/pokeapi.js"></script>
  </body>
</html>
